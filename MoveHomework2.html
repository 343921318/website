<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly</title>
    <style>
        #butterfly{
            width: 300px;
            height: 300px;
            background-image: url(msn.png);
            background-size: cover;
            position: absolute;
            left: 10px;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            from{
                left: 0;
            }
            to{
                left: 1000px;
            } 
        }
    </style>
</head>
<body>
    <div id= "butterfly"></div>
</body>
</html>
