<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <style>
        #Spaceship{
            width: 300px;
            height: 300px;
            background-image: url(spaceship.png);
            background-size: cover;
            position: absolute;
            left: 10px;
            animation: fly 2s linear infinite;
        }
        @keyframes fly {
            from{
                bottom: 0px;
            }
            to{
                bottom: 1000px;
            }
        }
        
    </style>
</head>
<body>
    <div id= "Spaceship"></div>
</body>
</html>
